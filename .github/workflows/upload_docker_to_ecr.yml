name: Upload container to ECR

on:
  push:
    branches:
      - master

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4.0.2
      with:
        role-to-assume: arn:aws:iam::230904673089:role/GitHubActionRole
        role-session-name: test-dev
        aws-region: us-east-1

    - name: Upload container to AWS
      run: |
        sh upload_container.sh